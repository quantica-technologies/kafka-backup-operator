replicaCount: 1

image:
  repository: kafka-backup-operator
  pullPolicy: Always
  tag: "latest"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

operator:
  leaderElection: false
  logLevel: debug
  logFormat: console

metrics:
  enabled: false
  serviceMonitor:
    enabled: false

worker:
  image:
    repository: kafka-backup-worker
    tag: "latest"
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 250m
      memory: 512Mi

storage:
  s3:
    enabled: false

autoscaling:
  enabled: false

podDisruptionBudget:
  enabled: false

networkPolicy:
  enabled: false

