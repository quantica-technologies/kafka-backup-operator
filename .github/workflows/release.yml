name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and test
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run tests
        run: make test

      - name: Run vet
        run: make vet

  # Build Docker images
  build-images:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile
            image: kafka-backup-operator

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.image }}:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.image }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Generate and package Helm chart
  package-helm:
    needs: build-images
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install controller-gen
        run: |
          go install sigs.k8s.io/controller-tools/cmd/controller-gen@v0.14.0

      - name: Generate CRDs
        run: make manifests

      - name: Copy CRDs to Helm chart
        run: make helm-crds

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update Chart version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.VERSION }}/" deployments/helm/kafka-backup-operator/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.VERSION }}\"/" deployments/helm/kafka-backup-operator/Chart.yaml

      - name: Package Helm chart
        run: make helm-package

      - name: Upload Helm chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: deployments/helm/packages/*.tgz

  # Create GitHub release
  create-release:
    needs: [build-images, package-helm]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Helm chart artifact
        uses: actions/download-artifact@v4
        with:
          name: helm-chart
          path: ./artifacts

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release Notes
        run: |
          cat > release-notes.md << 'EOF'
          ## Kafka Backup Operator ${{ steps.version.outputs.VERSION }}

          ### Docker Images

          ```bash
          # Operator
          docker pull ghcr.io/${{ github.repository }}/kafka-backup-operator:${{ steps.version.outputs.VERSION }}

          # Worker
          docker pull ghcr.io/${{ github.repository }}/kafka-backup-worker:${{ steps.version.outputs.VERSION }}

          # CLI Tools
          docker pull ghcr.io/${{ github.repository }}/kafka-backup:${{ steps.version.outputs.VERSION }}
          ```

          ### Helm Chart Installation

          ```bash
          # Download the chart
          wget https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.VERSION }}/kafka-backup-operator-${{ steps.version.outputs.VERSION }}.tgz

          # Install
          helm install kafka-backup-operator kafka-backup-operator-${{ steps.version.outputs.VERSION }}.tgz \
            --namespace kafka-backup-system \
            --create-namespace
          ```

          ### What's Changed
          <!-- Add changelog here -->

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ steps.version.outputs.VERSION }}...main
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          body_path: release-notes.md
          files: |
            ./artifacts/*.tgz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish to Helm repository (optional)
  publish-helm:
    needs: create-release
    runs-on: ubuntu-latest
    if: github.repository_owner == 'your-org' # Change this
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Download Helm chart artifact
        uses: actions/download-artifact@v4
        with:
          name: helm-chart
          path: ./artifacts

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Publish to Helm repository
        run: |
          # Add your Helm repository publish logic here
          # Example for GitHub Pages:
          # helm repo index ./artifacts --url https://your-org.github.io/charts
          # Or push to ChartMuseum, Harbor, etc.
          echo "Publish to your Helm repository"